syntax = "proto2";
package testproto;

message RPCRequest {
	required uint64 seq = 1;
	required string method = 2;
	optional bytes  arg = 3;
}

message RPCResponse {
	required uint64 seq = 1;
	required string err = 2;
	optional bytes  ret = 3;	
}

message hello {
	required string hello = 1;
}

message world {
	required string world = 1;
}